<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
<h1>Games</h1>
    <h3>Click on the games to play them</h3>
<div id="games" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
    <div class="item active">
    <center><a href="https://studio.code.org/projects/playlab/pPxGQfoEDbi7p0OSDswA0A4wJhpWrSQeAw_q6b-HTfI/edit" target="_blank">
        <img src="thumbnail.png" class="img-responsive"></a>
        <div class="carousel-content">
            <p>Dragon Game</p>
        </div>
        </center>
    </div>
    <div class="item">
    <center><a href="https://studio.code.org/projects/playlab/lqn_XWa32QyvP0g1e1fPatSZjfRgchPXjv66oz-Jhfw" target="_blank">
        <img src="thumbnail%20(1).png" class="img-responsive"></a>
        <div class="carousel-content">
            <p>Fight Corona Game</p>
        </div>
        </center>
    </div>
    </div>
<a class="left carousel-control" href="#games" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#games" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    
</body>
</html>
